   <header>
    Enquête Van der Valk
   </header>
    <div>
        <h1>Hoe was uw bezoek aan ons Van der Valk hotel?</h1>
    </div>
   <div class="demo">
    <div>
        <img src="img/van-der-valk-hotel-utrecht.jpg" alt="Van der Valk hotel Utrecht">
    </div>
    <form action="#">
     
      <fieldset>
        <label for="speed">Selecteer uw locatie</label>
        <select name="speed" id="speed">
          <option>Amsterdam</option>
          <option>Rotterdam</option>
          <option selected="selected">Utrecht</option>
          <option>Groningen</option>
          <option>Breda</option>
        </select>
     
        <label for="files">Hoe vriendelijk vond u ons personeel?</label>
        <select name="files" id="files">
            <option>Niet vriendelijk</option>
            <option>Vriendelijk</option>
            <option>Overdreven vriendelijk</option>
        </select>
     
        <label for="number">Hoe was uw ervaring in ons hotel?</label>
        <select name="number" id="number">
          <option>Slecht</option>
          <option>Matig</option>
          <option selected="selected">Voldoende</option>
          <option>Goed</option>
          <option>Heel goed</option>
        </select>
     
        <label for="salutation">Wat is uw voor- en achternaam?</label>
        <input type="text" placeholder="Voor- en achternaam">

        <label for="salutation">Wat is uw e-mail adres?</label>
        <input type="text" placeholder="E-mail adres">
        
      </fieldset>
